<lift:children id="ifHaveStocks">
<table class="stocksTable">
    <tr>
        <th>Ticker</th>
        <th>Volume</th>
    </tr>
    <tr id="stock">
        <td id="ticker"></td>
        <td id="volume"></td>
        <td>
            <lift:SellThisStock form="post" ticker="ticker">
            <input type="submit" name="submit" value="Sell"/>
            <input type="hidden" name="yuck"/>
            </lift:SellThisStock>
        </td>
    </tr>
</table>
</lift:children>

<lift:children id="ifNoStocks">
<p>You have no stocks</p>
</lift:children>
