<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/static/css/structure.css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/appearance.css"/>
        <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
        <title>PitFail</title>
    </head>
    <body>
        <div id="header">
            <div id="header_container">
                <h1>PitFail</h1>
            </div>
        </div>

        <lift:QueryStock>
            <div id="search-query">
                <input type="text" name="query" value=""/>
                <input type="submit" name="submit" value="Search"/>
            </div>

            <div id="submitError"/>

            <div id="search-quote">
                <h2><span id="search-company"/> (<span id="search-ticker"/>)</h2>
                <dl>
                    <dt>Price</dt>          <dd id="search-price"/>
                    <dt>Daily Change</dt>   <dd id="search-change"/>
                    <dt>Open</dt>           <dd id="search-open"/>
                    <dt>Low</dt>            <dd id="search-low"/>
                    <dt>High</dt>           <dd id="search-high"/>
                    <dt>Dividend Share</dt> <dd id="search-dividend"/>
                </dl>
                <input type="text" name="quantity" value="1"/>
                <input type="submit" name="submit" value="Add"/>
            </div>

            <table id="search-list">
                <thead>
                    <tr><th>Ticker</th><th>Company</th><th>Price</th><th>Shares</th><th>Subtotal</th><th/></tr>
                </thead>
                <tbody>
                    <tr id="search-list-row">
                        <td class="search-list-ticker"/>
                        <td class="search-list-company"/>
                        <td class="search-list-price"/>
                        <td class="search-list-shares"/>
                        <td class="search-list-subtotal"/>
                        <td><input type="submit" value="Remove" class="search-list-remove"/></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr><td colspan="4">Total</td><td class="search-list-total"/><td/></tr>
                </tfoot>
            </table>
        </lift:QueryStock>

        <div id="body">
            <div id="center">
                <div id="center_container">
                    <lift:bind name="content"/>
                </div>
            </div>

            <div id="left_bar">
                <div id="left_container">
                    <lift:embed what="sidebar"/>
                </div>
            </div>

            <div id="right_bar">
                <div id="right_container">

                </div>
            </div>
        </div>
    </body>
</html>
