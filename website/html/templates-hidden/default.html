<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/structure.css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/appearance.css"/>
        <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(function () { $("#search-query-field").focus() } )
        </script>
        <title>PitFail</title>
    </head>
    <body>
        <div id="header" class="container">
            <h1>PitFail</h1>
            <div id="account">
                <lift:LoginStatus.ifLoggedOut>
                    <a href="/twitter/login">Login</a>
                </lift:LoginStatus.ifLoggedOut>
                <lift:LoginStatus.ifLoggedIn>
                    <a href="/logout">Logout</a>
                </lift:LoginStatus.ifLoggedIn>
            </div>
        </div>

        <div id="container">
            <lift:SearchPipeline/>

            <lift:LoginStatus.ifLoggedIn>
                <lift:comet type="Offers"/>
                <lift:comet type="Portfolio"/>
            </lift:LoginStatus.ifLoggedIn>
        </div>

        <div><lift:embed what="sidebar"/></div>
    </body>
</html>
